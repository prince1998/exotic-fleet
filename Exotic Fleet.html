<!DOCTYPE html>
<html>

<head>
    <link rel="shortcut icon" href="favicon.ico" />
    <title>ZARA</title>
    <style>
        body {
      background-image: url("bg.jpg");
      background-repeat: no-repeat;
      background-size: cover;
    }
    </style>
    <script>
        function validateRegistrationForm(){
    var firstName = document.register.first_name;
    var lastName = document.register.last_name;
    var gender = document.register.gender;
    var dateOfBirth = document.register.dob;
    var emailId = document.register.email;
    var country = document.register.country;
    var state = document.register.state;
    var city = document.register.city;
    var pincode = document.register.pincode;
    var address = document.register.address;
    var password = document.register.password;
    var confirm_password = document.register.confirm_password;
    if (firstName.value == "")
    {
        window.alert("Please enter your first name.");
        firstName.focus();
        return false;
    }

    if (lastName.value == "")
    {
        window.alert("Please enter your last name.");
        lastName.focus();
        return false;
    }

    if(gender[0].checked == false && gender[1].checked == false && gender[2].checked == false)
    {
        window.alert("Please select your gender.");
        return false;
    }

    if(dateOfBirth.value == "")
    {
        window.alert("Please enter date of birth");
        dateOfBirth.focus();
        return false;
    }

    if (emailId.value == "")
    {
        window.alert("Please enter a valid e-mail address.");
        emailId.focus();
        return false;
    }
    if (emailId.value.indexOf("@", 0) < 0)
    {
        window.alert("Please enter a valid e-mail address.");
        emailId.focus();
        return false;
    }

    if (emailId.value.indexOf(".", 0) < 0)
    {
        window.alert("Please enter a valid e-mail address.");
        emailId.focus();
        return false;
    }

    if (password.value.length<6)
    {
        alert("Please give a Password more than 5 characters");
        password.focus();
        return false;
    }
    if (confirm_password.value=="")
    {
        alert("Please retype your password");
        confirm_password.focus();
        return false;
    }
    if ((password.value)!=(confirm_password.value))
    {
        alert("Your password does not match");
        confirm_password.value == "";
        confirm_password.focus();
        return false;
    }

    if(country.value == ""){
        window.alert("Please enter country");
        country.focus();
        return false;
    }

    if(state.value == ""){
        window.alert("Please enter state");
        state.focus();
        return false;
    }

    if(city.value == ""){
        window.alert("Please enter city");
        city.focus();
        return false;
    }

    if(pincode.value == ""){
        window.alert("Please enter pincode");
        pincode.focus();
        return false;
    }

    if(address.value == ""){
        window.alert("Please enter address");
        address.focus();
        return false;
    }
    return true;
}

</script>
</head>

<body background="bg.jpg">
    <p></p>
    <center><img src="logo.png" style="border:thick solid silver" alt="ZARA"></img></center>
    <h1>
        <center><b><u>
                    <font color="brown">Register A New Account</font>
                </u></b></center>
    </h1>
    <br>
    <center>
        <form name="register">
            <a style="color:black"><b>FIRST NAME: </b></a>
            <input type="text" name="first_name"><br></br>
            <br><a style="color:black"><b>LAST NAME: </b></a>
            <input type="text" name="last_name"></input><br></br>
            <br><a style="color:black"><b>GENDER: </b></a>
            <a>MALE</a><input type="radio" name="gender" value="Male">
            <a>FEMALE</a><input type="radio" name="gender" value="Female">
            <a>OTHER</a><input type="radio" name="gender" value="Other">
            <br><br></br><a style="color:black"><b>DATE OF BIRTH: </b></a>
            <input type="date" name="dob">
            <br><br></br><a style="color:black"><b>EMAIL ID:</b></a>
            <input type="email" name="email">
            <br><br></br><a style="color:black"><b>ENTER PASSWORD: </b></a>
            <input type="password" name="password">
            <br><br></br><a style="color:black"><b>RE-ENTER PASSWORD: </b></a>
            <input type="password" name="confirm_password">
            <br><br></br><a style="color:black"><b>COUNTRY:</b></a>
            <input type="text" name="country"><br>
            <br></br><a style="color:black"><b>STATE:</b></a>
            <input type="text" name="state"><br>
            <br></br><a style="color:black"><b>CITY:</b></a>
            <input type="text" name="city"><br>
            <br></br><a style="color:black"><b>PINCODE:</b></a>
            <input type="text" name="pincode"><br>
            <br></br><a style="color:black"><b>ADDRESS: </b></a>
            <textarea name="address" rows=3 cols=30></textarea><br>
            <br></br><input type="submit" value="SUBMIT" onclick="validateRegistrationForm()"></input>
            <a>&emsp;</a>
            <input type="reset" value="RESET"></input>
        </form>
</body>

</html>
